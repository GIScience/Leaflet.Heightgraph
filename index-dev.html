<!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset="utf-8"/>
         <title>Height Graph Development Example</title>
         <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
         <style>
             html, body, #map {
                 height:100%;
                 width:100%;
                 padding:0;
                 margin:0;
             }
         </style>
         <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
         <script src="node_modules/leaflet/dist/leaflet.js"></script>
         <link rel="stylesheet" href="src/L.Control.Heightgraph.css"/>
         <script type="module" src="./node_modules/d3-scale-chromatic/src/index.js"></script>
         <script type="module" src="./node_modules/d3-scale/src/index.js"></script>
         <script type="module" src="./node_modules/d3-selection/src/index.js"></script>
         <script type="module" src="./node_modules/d3-array/src/index.js"></script>
         <script type="module" src="./node_modules/d3-axis/src/index.js"></script>
         <script type="module" src="./node_modules/d3-drag/src/index.js"></script>
         <script type="module" src="./node_modules/d3-format/src/index.js"></script>
         <script type="module" src="./node_modules/d3-shape/src/index.js"></script>
         <script type="text/javascript" src="example_data.js"></script>
         <script type="text/javascript" src="example_mappings.js"></script>
         <script type="module" src="src/L.Control.Heightgraph.js"></script>

     </head>
     <body>
     <div id="map"></div>
     </body>
     <script type="text/javascript">
         const map = new L.Map('map')

         const url = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
             attr = "Map data Â© <a href=\"https://openstreetmap.org\">OpenStreetMap</a> contributors"

         const openstreetmap = L.tileLayer(url, {
             id: "openstreetmap",
             attribution: attr
         })

         const bounds = new L.LatLngBounds(new L.LatLng(47.323989, 8.108683), new L.LatLng(46.96485, 8.029803))

         const hg = L.control.heightgraph({
             translation: {
                 distance: "My custom distance"
             },
             expandCallback(expand) {
                 console.log("Expand: "+expand)
             },
             mappings: colorMappings,
             highlightStyle: {
                 color: "purple"
             }
         })

         hg.addTo(map)

         hg.addData(geojson)

         L.geoJson(geojson).addTo(map)

         map.addLayer(openstreetmap).fitBounds(bounds)

     </script>
 </html>
