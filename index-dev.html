<!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset="utf-8"/>
         <title>Height Graph Development Example</title>
         <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
         <style>
             html, body, #map {
                 height:100%;
                 width:100%;
                 padding:0;
                 margin:0;
             }
         </style>
         <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
         <script src="node_modules/leaflet/dist/leaflet.js"></script>
         <link rel="stylesheet" href="src/L.Control.Heightgraph.css"/>
         <script src="node_modules/d3/dist/d3.js"></script>
         <script type="text/javascript" src="example_data.js"></script>
         <script type="text/javascript" src="example_data_2.js"></script>
         <script type="text/javascript" src="example_data_3.js"></script>
         <script type="text/javascript" src="example_mappings.js"></script>
         <script type="text/javascript" src="src/L.Control.Heightgraph.js"></script>

     </head>
     <body>
     <div id="overlay" style="position:absolute; bottom:10px; left:10px; background-color:white; width:100px; height:100px; z-index: 1000 ; opacity: 0.7">
         Change data:
         <button onclick="changeData('1')">Route</button>
         <button onclick="changeData('2')">Seabed</button>
         <button onclick="changeData('3')">Flight altitude</button>
     </div>
     <div id="map"></div>
     </body>
     <script type="text/javascript">
         function changeData(setNumber) {
             let dataSet = setNumber === '1' ? geojson1 : setNumber === '2' ? geojson2 : setNumber === 3 ? geojson3 : []
             displayGroup.clearLayers()
             if (dataSet.length !== 0) {
                 let newLayer = L.geoJson(dataSet)
                 let newBounds = newLayer.getBounds()
                 displayGroup.addLayer(newLayer)
                 map.fitBounds(newBounds)
             }
             hg.addData(dataSet)
         }
         const map = new L.Map('map')

         const url = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
             attr = "Map data Â© <a href=\"https://openstreetmap.org\">OpenStreetMap</a> contributors"

         const openstreetmap = L.tileLayer(url, {
             id: "openstreetmap",
             attribution: attr
         })

         const displayGroup = new L.LayerGroup()
         displayGroup.addTo(map)

         const bounds = new L.LatLngBounds(new L.LatLng(47.323989, 8.108683), new L.LatLng(46.96485, 8.029803))

         const hg = L.control.heightgraph({
             translation: {
                 distance: "My custom distance"
             },
             expandCallback(expand) {
                 console.log("Expand: "+expand)
             },
             expandControls: false,
             mappings: colorMappings,
             highlightStyle: {
                 color: "purple"
             }
         })

         hg.addTo(map)

         hg.addData(geojson1)

         L.geoJson(geojson1).addTo(displayGroup)

         map.addLayer(openstreetmap).fitBounds(bounds)


     </script>
 </html>
